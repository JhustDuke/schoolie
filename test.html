<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>YouTube Clone</title>
		<link
			rel="stylesheet"
			href="src/css/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
			rel="stylesheet" />
	</head>
	<style>
		html,
		body {
			height: 100% !important;
			margin: 0;
		}

		input::placeholder {
			color: white !important;
			opacity: 1;
		}

		#app {
			display: flex !important;
			flex-direction: column !important;
			min-height: 100vh !important;
		}

		#tabsWrapper {
			flex: 1;
		}

		.btn-custom {
			background-color: transparent;
			border: 1px solid #1316f1;
			color: blue;
			box-shadow: none;
			font-size: 0.875rem; /* Smaller font size */
			padding: 0.25rem 0.5rem; /* Reduced padding */
		}

		a:hover,
		.btn-custom:hover {
			background-color: #46a2c3;
			border-color: #5bc0de;
		}

		footer {
			min-height: 8rem;
		}
	</style>
	<body>
		<div
			id="app"
			class="grey lighten-3">
			<!-- Navbar -->
			<nav class="navbar px-2 py-3 blue darken-3">
				<div class="container-fluid justify-content-between align-items-center">
					<!-- Left Div: Two Links (Always Visible) -->
					<div class="d-flex gap-3">
						<a
							href="#"
							class="nav-link white-text"
							>Home</a
						>
						<a
							href="#"
							class="nav-link white-text"
							>About</a
						>
					</div>

					<!-- Center Div: Custom Search (Hidden below md) -->
					<div
						class="d-none d-md-flex align-items-center gap-2 border px-3 py-1 rounded-pill">
						<input
							type="text"
							class="form-control shadow-none white-text"
							placeholder="Search..."
							style="
								outline: none;
								border: none;
								background-color: transparent;
							" />
						<!-- Tooltip -->
						<span>
							<i
								class="fa fa-info blue-grey yellow-text text-lighten-4 px-2 py-1 rounded-pill"
								aria-hidden="true"></i>
						</span>
					</div>

					<!-- Right Div: One Link + Select (Hide link below md, keep select) -->
					<div class="d-flex gap-3 align-items-center">
						<a
							href="#"
							class="nav-link white-text d-none d-md-inline"
							>Contact</a
						>
						<select
							class="form-select"
							style="border-radius: 20px; width: auto">
							<option
								selected
								disabled
								>Choose session</option
							>
							<option>Session 1</option>
							<option>Session 2</option>
						</select>
					</div>
				</div>
			</nav>

			<!-- Body contents start -->
			<div
				class="row"
				id="tabsWrapper">
				<!-- Sidebar -->
				<nav class="col-md-2 d-none d-md-block bg-light py-4">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a
								class="nav-link active"
								href="#"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href="#"
								>Trending</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href="#"
								>Subscriptions</a
							>
						</li>
					</ul>
				</nav>

				<!-- Tabs  and tabs content -->
				<section
					class="col-md-10 ms-sm-auto px-md-4 py-4"
					id="">
					<!-- tab buttons -->
					<div class="d-flex justify-content-start flex-wrap gap-2">
						<a
							href="#"
							class="btn btn-custom mx-1"
							style="width: 100px"
							>Overview</a
						>
						<a
							href="#"
							class="btn btn-custom mx-1"
							style="width: 100px"
							>Grade-1</a
						>
						<a
							href="#"
							class="btn btn-custom mx-1"
							style="width: 100px"
							>Grade-2</a
						>
						<a
							href="#"
							class="btn btn-custom mx-1"
							style="width: 100px"
							>Grade-3</a
						>
						<a
							href="#"
							class="btn btn-custom mx-1"
							style="width: 120px"
							>More+</a
						>
					</div>
					<div class="tabsContent"></div>
				</section>
			</div>

			<!-- Body contents end -->

			<!-- Footer -->
			<footer class="blue darken-3 text-white text-center py-3">
				&copy; 2025 Your App â€“ All rights reserved
			</footer>
		</div>

		<!-- Bootstrap JS Bundle -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Custom JS -->
	</body>
</html>

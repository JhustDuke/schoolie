<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>YouTube Clone</title>
		<link
			rel="stylesheet"
			href="src/css/style.css" />
		<link
			rel="shortcut icon"
			href="#"
			type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
			rel="stylesheet" />
	</head>
	<style>
		html,
		body {
			height: 100% !important;
			margin: 0;
		}

		input::placeholder {
			color: white !important;
			opacity: 1;
		}

		#app {
			display: flex !important;
			flex-direction: column !important;
			min-height: 100vh !important;
		}

		#middleDiv {
			flex: 1;
		}

		.btn-custom {
			background-color: transparent;
			border: 1px solid #1316f1;
			color: blue;
			box-shadow: none;
			font-size: 0.875rem; /* Smaller font size */
			padding: 0.25rem 0.5rem; /* Reduced padding */
		}

		a:hover,
		.btn-custom:hover {
			background-color: #46a2c3;
			border-color: #5bc0de;
		}

		footer {
			min-height: 8rem;
		}
	</style>
	<body>
		<div
			id="app"
			class="grey lighten-3">
			<!-- Navbar -->
			<app-navbar></app-navbar>

			<!-- modal to add session -->
			<app-add-session-modal></app-add-session-modal>

			<!-- Body contents start -->
			<div
				class="row"
				id="middleDiv">
				<!-- Sidebar -->
				<nav class="col-md-2 d-none d-md-block bg-light py-4">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a
								class="nav-link active"
								href="#"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href="#"
								>Trending</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href="#"
								>Subscriptions</a
							>
						</li>
					</ul>
				</nav>

				<!-- Tabs togglers and tabs content -->
				<section
					class="col-md-10 ms-sm-auto px-md-4 py-4 isRelative"
					id="tabsWrapper">
					<!-- tab togglers -->
					<!-- nav class needed to make this works with js bundle -->
					<div class="nav justify-content-start flex-wrap gap-2">
						<!-- overview -->
						<a
							class="btn btn-custom mx-1 active"
							style="width: 100px"
							id="overViewTabBtn"
							data-bs-target="#overViewTabContents"
							data-bs-toggle="tab"
							>Overview</a
						>
						<!-- grade-1 -->
						<a
							class="btn btn-custom mx-1"
							style="width: 100px"
							id="gradeOneTabBtn"
							data-bs-target="#gradeOneTabContents"
							data-bs-toggle="tab"
							>Grade-1</a
						>
						<!-- grade-2 -->
						<a
							class="btn btn-custom mx-1"
							style="width: 100px"
							id="gradeTwoTabBtn"
							data-bs-target="#gradeTwoTabContents"
							data-bs-toggle="tab"
							>Grade-2</a
						>

						<!-- grade 3 -->
						<a
							class="btn btn-custom mx-1"
							style="width: 100px"
							id="gradeThreeTabBtn"
							data-bs-target="#gradeThreeTabContents"
							data-bs-toggle="tab"
							>Grade-3</a
						>
						<!-- more+ -->
						<button
							class="btn btn-custom mx-1"
							style="width: 120px"
							type="button"
							id="moreTabBtn"
							>More+</button
						>
					</div>
					<!-- tab-pane hides the pane tab-content hides all the tab-panel-->
					<div
						class="tab-content red"
						id="tabsContentsWrapper">
						<!-- overViewContents -->
						<div
							id="overViewTabContents"
							class="tab-pane show fade active"
							>school overview
						</div>

						<!-- gradeOnecontents -->
						<div
							id="gradeOneTabContents"
							class="tab-pane fade"
							style="height: 200px"
							><div>grade 1 tab contents</div>
							<student-card
								name="Jane Doe"
								age="14"
								mother-phone="0801 234 5678"
								father="John Doe"
								contact="1234 Maple Street"
								image="/490473425_1221928799315994_7573465244633480520_n.jpg">
							</student-card>
						</div>

						<!-- gradeTwoContents -->
						<div
							id="gradeTwoTabContents"
							class="tab-pane fade">
							<div>
								<div> grade 2 tab contents </div>
							</div>

							<!-- student card  wrapper-->
							<section class="d-flex flex-wrap justify-content-around gap-1">
								<student-card
									name="Jane Doe"
									age="14"
									mother-phone="0801 234 5678"
									father="John Doe"
									contact="1234 Maple Street"
									image="/490473425_1221928799315994_7573465244633480520_n.jpg">
								</student-card>

								<student-card
									name="Jake Smith"
									age="15"
									mother-phone="0802 345 6789"
									father="Robert Smith"
									contact="5678 Oak Avenue"
									image="/490473425_1221928799315994_7573465244633480520_n.jpg">
								</student-card>

								<student-card
									name="Lily Adams"
									age="13"
									mother-phone="0803 456 7890"
									father="Michael Adams"
									contact="9102 Pine Street"
									image="/490473425_1221928799315994_7573465244633480520_n.jpg">
								</student-card>
							</section>
						</div>

						<!-- gradeThreeContents -->
						<div
							id="gradeThreeTabContents"
							class="tab-pane fade">
							<div>grade 3 tab contents</div>

							<!-- cards wrapper -->
							<section
								class="d-flex flex-wrap gap-2"
								style="height: 150px !important">
								<student-card
									name="Jane Doe"
									age="14"
									mother-phone="0801 234 5678"
									father="John Doe"
									contact="1234 Maple Street"
									image="/490473425_1221928799315994_7573465244633480520_n.jpg">
								</student-card>

								<student-card
									name="Jake Smith"
									age="15"
									mother-phone="0802 345 6789"
									father="Robert Smith"
									contact="5678 Oak Avenue"
									image="/490473425_1221928799315994_7573465244633480520_n.jpg">
								</student-card>

								<student-card
									name="Lily Adams"
									age="13"
									mother-phone="0803 456 7890"
									father="Michael Adams"
									contact="9102 Pine Street"
									image="/490473425_1221928799315994_7573465244633480520_n.jpg">
								</student-card>
							</section>
						</div>

						<!-- moreContents -->
						<div
							id="moreTabContents"
							class="fade"
							data-bs-keyboard="false"
							tabindex="-1"
							data-bs-backdrop="static"
							>more tab contents</div
						>

						<!--add class modal -->
						<add-class-modal></add-class-modal>
					</div>
				</section>
			</div>

			<!-- Body contents end -->

			<!-- Footer -->
			<footer class="blue darken-3 text-white text-center py-3">
				&copy; 2025 Your App â€“ All rights reserved
			</footer>
		</div>

		<!-- Custom JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

		<script
			type="module"
			src="/src/main.ts"></script>
	</body>
</html>

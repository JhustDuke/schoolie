<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>YouTube Clone</title>
		<link
			rel="stylesheet"
			href="src/css/style.css" />
		<link
			rel="shortcut icon"
			href="#"
			type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
			rel="stylesheet" />
	</head>
	<style>
		html,
		body {
			height: 100% !important;
			margin: 0;
		}

		input::placeholder {
			color: white !important;
			opacity: 1;
		}

		#app {
			display: flex !important;
			flex-direction: column !important;
			min-height: 100vh !important;
		}

		#tabsWrapper {
			flex: 1;
		}

		.btn-custom {
			background-color: transparent;
			border: 1px solid #1316f1;
			color: blue;
			box-shadow: none;
			font-size: 0.875rem; /* Smaller font size */
			padding: 0.25rem 0.5rem; /* Reduced padding */
		}

		a:hover,
		.btn-custom:hover {
			background-color: #46a2c3;
			border-color: #5bc0de;
		}

		footer {
			min-height: 8rem;
		}
	</style>
	<body>
		<div
			id="app"
			class="grey lighten-3">
			<!-- Navbar -->
			<app-navbar></app-navbar>

			<!-- modal to add session -->
			<app-add-session-modal></app-add-session-modal>
			<!-- Body contents start -->
			<div
				class="row"
				id="tabsWrapper">
				<!-- Sidebar -->
				<nav class="col-md-2 d-none d-md-block bg-light py-4">
					<ul class="nav flex-column">
						<li class="nav-item">
							<a
								class="nav-link active"
								href="#"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href="#"
								>Trending</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href="#"
								>Subscriptions</a
							>
						</li>
					</ul>
				</nav>

				<!-- Tabs togglers and tabs content -->
				<section
					class="col-md-10 ms-sm-auto px-md-4 py-4"
					id="">
					<!-- tab togglers -->
					<div class="nav justify-content-start flex-wrap gap-2">
						<a
							class="btn btn-custom mx-1 active"
							style="width: 100px"
							data-bs-target="#overview"
							data-bs-toggle="tab"
							>Overview</a
						>
						<a
							class="btn btn-custom mx-1"
							style="width: 100px"
							data-bs-target="#gradeOneTab"
							data-bs-toggle="tab"
							>Grade-1</a
						>
						<a
							class="btn btn-custom mx-1"
							style="width: 100px"
							data-bs-target="#gradeTwoTab"
							data-bs-toggle="tab"
							>Grade-2</a
						>
						<a
							class="btn btn-custom mx-1"
							style="width: 100px"
							data-bs-target="#gradeThreeTab"
							data-bs-toggle="tab"
							>Grade-3</a
						>
						<button
							class="btn btn-custom mx-1"
							style="width: 120px"
							type="button"
							data-bs-target="#moreTab"
							data-bs-toggle="tab"
							>More+</button
						>
					</div>

					<!-- tabs contents -->
					<div class="tab-content red">
						<div
							id="overview"
							class="tab-pane active"
							>school overview</div
						>
						<div
							id="gradeOneTab"
							class="tab-pane"
							>grade 1 tab contents</div
						>
						<div
							id="gradeTwoTab"
							class="tab-pane"
							>grade 2 tab contents</div
						>
						<div
							id="gradeThreeTab"
							class="tab-pane"
							>grade 3 tab contents</div
						>
						<div
							id="moreTab"
							class="tab-pane"
							>more tab contents</div
						>
					</div>
				</section>
			</div>

			<!-- Body contents end -->

			<!-- Footer -->
			<footer class="blue darken-3 text-white text-center py-3">
				&copy; 2025 Your App â€“ All rights reserved
			</footer>
		</div>

		<!-- Custom JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

		<script
			type="module"
			src="/src/main.ts"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>YouTube Clone</title>
		<link
			rel="stylesheet"
			href="src/css/style.css" />
		<link
			rel="shortcut icon"
			href="#"
			type="image/x-icon" />
	</head>
	<style>
		html,
		body {
			height: 100% !important;
			margin: 0;
		}

		input::placeholder {
			color: white !important;
			opacity: 1;
		}

		#app {
			display: flex !important;
			flex-direction: column !important;
			min-height: 100vh !important;
		}

		#middleDiv {
			flex: 1;
		}

		.btn-custom {
			background-color: transparent;
			border: 1px solid #1316f1;
			color: blue;
			box-shadow: none;
			font-size: 0.875rem; /* Smaller font size */
			padding: 0.25rem 0.5rem; /* Reduced padding */
		}

		a:hover,
		.btn-custom:hover {
			background-color: #46a2c3 !important;
			border-color: pink !important;
		}

		footer {
			min-height: 8rem;
		}
	</style>
	<body>
		<div
			id="app"
			class="grey lighten-3">
			<!-- Navbar -->
			<app-navbar></app-navbar>

			<!-- modal to add session -->
			<app-add-session-modal></app-add-session-modal>

			<!-- Body contents start -->
			<div
				class="row"
				id="middleDiv">
				<!-- Sidebar -->

				<app-aside-nav
					class="col-md-2 d-none d-md-block bg-light py-4"></app-aside-nav>

				<!-- Tabs togglers and tabs content -->
				<app-tabs-section
					class="col-md-10 ms-sm-auto px-md-4 py-4 isRelative"></app-tabs-section>
			</div>

			<!-- Body contents end -->

			<!-- Footer -->
			<app-footer></app-footer>
		</div>

		<!-- Custom JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
			crossorigin="anonymous"></script>

		<script
			type="module"
			src="/src/main.ts"></script>
	</body>
</html>
